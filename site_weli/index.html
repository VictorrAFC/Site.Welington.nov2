<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto Incrível</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Produto Incrível</h1>
    </header>
    <main>
        <section class="produto">
            <h2>Conheça nosso Produto</h2>
            <img src="cell.webp" alt="Imagem do Produto">
            <p class="preco">Preço: R$ 199,99</p>
            <p><br>Este é o produto ideal para o professor Welington que busca qualidade e eficiência. Aproveite agora!</p>
        </section>
        <section class="formulario">
            <h2>Cadastre-se para Comprar</h2>
            <form action="#">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required>

                <button type="submit">Comprar Agora</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 - Empresa de Produto Incrível</p>
    </footer>
</body>
</html>
